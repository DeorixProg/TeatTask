name: CI Pipeline

# üîÅ –¢—Ä–∏–≥–µ—Ä–∏: –ø—Ä–∏ –ø—É—à—ñ –≤ main + –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫—É
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest  

    steps:
      
      - name: Checkout Repository
        uses: actions/checkout@v3

      
      - name: Install Required Software
        run: |
          sudo apt update
          sudo apt install -y curl

      
      - name: Install Dependencies
        run: |
          npm ci  # –∞–±–æ npm install

     
      - name: Build Project
        run: |
          npm run build  # –∑–º—ñ–Ω–∏ –Ω–∞ —Å–≤–æ—é –∫–æ–º–∞–Ω–¥—É, —è–∫—â–æ —Ç—Ä–µ–±–∞

  
      - name: Run Unit Tests
        run: |
          npm test  # –∞–¥–∞–ø—Ç—É–π –ø—ñ–¥ —Å–≤—ñ–π —Å—Ç–µ–∫

      
      - name: Commit & Push Changes (if any)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto update by CI"
          git push
